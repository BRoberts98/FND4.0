<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Dropdowns within a Navbar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="m-3">
    <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Football News Daily</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbarCollapse" class="collapse navbar-collapse">
                
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="https://broberts98.github.io/FND4.0/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">NFL</a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a href="https://broberts98.github.io/FND4.0/NFL.html" class="dropdown-item">NFL Home</a>
                            <hr class="dropdown-divider">
                            <a href="https://broberts98.github.io/FND4.0/PowerRankings.html" class="dropdown-item">Power Rankings</a>
                            <a href="#" class="dropdown-item">Conference Standings</a>
                            <a href="#" class="dropdown-item">Scores</a>
                            <a href="#" class="dropdown-item">News</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">NCAA</a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a href="https://broberts98.github.io/FND4.0/NCAA.html" class="dropdown-item">NCAA Home</a>
                            <hr class="dropdown-divider">
                            <a href="https://broberts98.github.io/FND4.0/Top25.html" class="dropdown-item">Top 25</a>
                            <a href="#" class="dropdown-item">Conference Standings</a>
                            <a href="https://broberts98.github.io/FND4.0/NCAAScores.html" class="dropdown-item">Scores</a>
                            <a href="https://broberts98.github.io/FND4.0/News.html" class="dropdown-item">News</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    
<br>
  <div class="d-flex justify-content-md-center mb-5">
    <div class="p-2 text-center">
        <img src="./Logos/Top25.JPG" alt="Forest" style="width:50%"><br/><strong><a href="https://broberts98.github.io/FND4.0/Top25.html">Top 25</a></strong></div>
  </div>
  <div class="d-flex justify-content-md-center mb-5">
    <div class="p-2 text-center"><img src="./Logos/SEC.jpg" alt="Forest" style="width:50%"><br/><strong>Conference<br/>Standings</strong></div>
  </div>
  <div class="d-flex justify-content-md-center mb-5">
    <div class="p-2 text-center"><img src="./Logos/Scores.jpg" alt="Forest" style="width:50%"><br/><strong><a href="https://broberts98.github.io/FND4.0/NCAAScores.html">Scores</a></strong></div>
  </div>
  <div class="d-flex justify-content-md-center mb-5">
    <div class="p-2 text-center"><img src="./Logos/News.jpg" alt="Forest" style="width:50%"><br/><strong><a href="https://broberts98.github.io/FND4.0/News.html">News</a></strong></div>
  </div>
</body>
</html>
